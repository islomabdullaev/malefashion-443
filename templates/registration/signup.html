{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'registration/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'registration/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'registration/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'registration/css/style.css' %}">

    <title>Register</title>
  </head>
  <body>
  

  <div class="d-md-flex half">
    <div class="bg" style="background-image: url('../../static/registration/images/bg_1.jpg');"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">Register to <strong>Malefashion</strong></h3>
              </div>
              <form action="#" method="POST">
                {% csrf_token %}
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input name="username" type="text" class="form-control" placeholder="your-email@gmail.com" id="username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input name="password" type="password" class="form-control" placeholder="Your Password" id="password">
                </div>
                <div class="form-group last mb-3">
                    <label for="password">Password</label>
                    <input name="password_confirm" type="password" class="form-control" placeholder="Confirm Password" id="password">
                  </div>
                
                <div class="d-sm-flex mb-5 align-items-center">
                  <p>You have an account ? <a href="{% url 'users:signin' %}">Login</a></p>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                </div>

                <input type="submit" value="Register" class="btn btn-block py-2 btn-primary">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{% static 'registration/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'registration/js/popper.min.js' %}"></script>
    <script src="{% static 'registration/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'registration/js/main.js' %}"></script>
  </body>
</html>
